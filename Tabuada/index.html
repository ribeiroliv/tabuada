<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h2>Tabuada</h2>

            <label for="numero">Digite um numero inteiro:</label>
            <br> 
            <input type="number" id="numero" placeholder="ex: 8" required>
            <br>
            <button id="gerar">Gerar tabuada</button>

        <table id="tabuada" class="tabela">
            <thead>
                <tr>
                    <th>Multiplicação</th>
                    <th>Resultado</th>
                </tr>
            </thead>

            <tbody>
                <!-- Os resultados da tabuada serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
